name: DB — Neon Branch & Migrations

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
  push:
    branches: [main]
    paths: ['db/migrations/**.sql', '.github/workflows/db.yml']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_neon_branch:
    name: Create Neon Branch (PR)
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      db_url: ${{ steps.create.outputs.db_url }}
      db_url_with_pooler: ${{ steps.create.outputs.db_url_with_pooler }}
      branch_name: preview/pr-${{ github.event.number }}-${{ github.head_ref }}
    steps:
      - name: Create Neon Branch
        id: create
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ github.head_ref }}
          api_key: ${{ secrets.NEON_API_KEY }}
          # expires_at: 2025-12-31T00:00:00Z  # (opcional)

  migrate_preview:
    name: Apply SQL migrations (Preview DB)
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: create_neon_branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Sanity check ENV
        env:
          DATABASE_URL: ${{ needs.create_neon_branch.outputs.db_url_with_pooler }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL não definido (outputs do job anterior)."
            exit 1
          fi

      - name: Apply migrations (ordered)
        env:
          DATABASE_URL: ${{ needs.create_neon_branch.outputs.db_url_with_pooler }}
        run: |
          set -e
          for f in $(ls -1 db/migrations/*.sql | sort); do
            echo ">> Applying $f"
            psql "${DATABASE_URL}" -v ON_ERROR_STOP=1 -f "$f"
          done

  delete_neon_branch:
    name: Delete Neon Branch (PR closed)
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ github.head_ref }}
          api_key: ${{ secrets.NEON_API_KEY }}

  migrate_prod:
    name: Apply SQL migrations (Prod)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Sanity check ENV
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "NEON_DATABASE_URL não configurado em Secrets."
            exit 1
          fi

      - name: Apply migrations (ordered)
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          set -e
          for f in $(ls -1 db/migrations/*.sql | sort); do
            echo ">> Applying $f"
            psql "${DATABASE_URL}" -v ON_ERROR_STOP=1 -f "$f"
          done
